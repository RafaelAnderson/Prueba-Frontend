<div class="container">
  <div class="nav-busqueda position-sticky sticky-top">
    <h3 class="titulo" style="padding-right: 5%;justify-content: center;padding-top: 2%;width: 60%;">Mantenimiento de Entidades</h3>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table-responsive tabla" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id" class="id"> Código </th>
        <td mat-cell *matCellDef="let row">
          {{row.id}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="direccion"> Direccion </th>
        <td mat-cell *matCellDef="let row">
          {{row.direccion}}
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="nombre_comercial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nombre_comercial"> Tipo de Cuenta </th>
        <td mat-cell *matCellDef="let row">
          {{row.nombre_comercial}}
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="nro_documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nro_documento"> Nro Documento </th>
        <td mat-cell *matCellDef="let row">
          {{row.nro_documento}}

        </td>
      </ng-container>
      <ng-container matColumnDef="razon_social">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="razon_social"> Razón </th>
        <td mat-cell *matCellDef="let row">
          {{row.razon_social}}
        </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="telefono"> Teléfono </th>
        <td mat-cell *matCellDef="let row">
          {{row.telefono}}
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="acciones">
        <th style="padding-left:2.5%;" mat-header-cell *matHeaderCellDef class="botones th"> Acciones </th>
        <td mat-cell *matCellDef="let row" class="botones td">
          <button (click)="editar(row)"
            style="height: 25px; position: static;background: transparent;border: none;padding-top: 2.2%;vertical-align: text-top;">
            <mat-icon style="color: black;">edit</mat-icon>
          </button>
          <button class="consultar" (click)="consultar(row)"
            style="height: 25px; position: static;background: transparent;border: none;padding-top: 2.2%;padding-left: 10%;vertical-align: text-top;">
            <mat-icon style="color: #3f51b5;">visibility</mat-icon>
          </button>
          <button (click)="eliminar(row)"
            style="height: 25px;position: static;color: red;border: none;background: transparent;padding-top: 2.2%;padding-left: 10%;vertical-align: text-top;">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header-table"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row tr" *matNoDataRow>
        <td class="mat-cell td" colspan="4">No hay datos ..."</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[14,16,18,22]" aria-label="Select page of users"></mat-paginator>


  </div>
</div>
